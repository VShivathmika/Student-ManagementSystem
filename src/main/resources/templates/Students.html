<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- GSAP for subtle animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f8f1f1, #f0e6f6);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .glass-card {
            backdrop-filter: blur(18px);
            background: rgba(255, 255, 255, 0.25);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 18px 45px rgba(0,0,0,0.15);
        }

        h2 {
            color: #5a4b8b;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .btn-success {
            background: linear-gradient(135deg, #ff9a76, #ff6f61);
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 50px;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #ff6f61, #ff9a76);
            transform: scale(1.05);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f7d794, #f6b26b);
            border: none;
            color: #fff;
        }

        .btn-warning:hover {
            transform: scale(1.05);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f28a8a, #ff6b6b);
            border: none;
            color: #fff;
        }

        .btn-danger:hover {
            transform: scale(1.05);
        }

        table {
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
        }

        th {
            background: rgba(255,255,255,0.35);
            font-weight: 600;
            color: #4a3f7f;
        }

        tr:hover {
            background: rgba(255,255,255,0.15);
            transition: 0.3s;
        }

        td, th {
            vertical-align: middle;
        }

        .action-buttons a {
            margin-right: 5px;
        }

    </style>
</head>
<body>

    <div class="glass-card container">
        <h2>Students List</h2>
        <div class="d-flex justify-content-end align-items-center mb-3">
            <a class="btn btn-success" th:href="@{/studentform}">Add Student</a>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-bordered text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Course</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="s : ${students}">
                        <td th:text="${s.id}"></td>
                        <td th:text="${s.name}"></td>
                        <td th:text="${s.email}"></td>
                        <td th:text="${s.course}"></td>
                        <td class="action-buttons">
                            <a th:href="@{'/edit/'+${s.id}}" class="btn btn-warning btn-sm">Edit</a>
                            <a th:href="@{'/delete/'+${s.id}}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- GSAP subtle entrance animation -->
    <script>
        gsap.from(".glass-card", {duration: 1.5, y: -50, opacity: 0, ease: "power2.out"});
    </script>

</body>
</html>
