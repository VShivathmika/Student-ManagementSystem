<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f8f1f1, #f0e6f6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-card {
            backdrop-filter: blur(18px);
            background: rgba(255, 255, 255, 0.25);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 18px 45px rgba(0,0,0,0.15);
        }

        h2.card-title {
            text-align: center;
            font-weight: 700;
            color: #5a4b8b;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 600;
            color: #4a3f7f;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        .btn-success {
            background: linear-gradient(135deg, #ff9a76, #ff6f61);
            border: none;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #ff6f61, #ff9a76);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h2 class="card-title">Add New Student</h2>
        <form th:action="@{/addstudent}" th:object="${student}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Enter name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <input type="text" class="form-control" id="course" name="course" th:field="*{course}" placeholder="Enter course" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Add Student</button>
            </div>
        </form>
    </div>

</body>
</html>
